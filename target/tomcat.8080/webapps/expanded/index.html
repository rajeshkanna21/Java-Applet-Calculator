            }
            else if(x.charAt(x.length()-1)=='/' && x.charAt(x.length()-1)=='*')
            x = x + "-" + z;
            else
            x = String.valueOf(Float.parseFloat(y) * -1);;
        }
        else
        x = String.valueOf(Float.parseFloat(y) * -1);
        jTextField1.setText(x + "");

    public double evaluate() throws ScriptException {
    
        ScriptEngineManager manager = new ScriptEngineManager();
        ScriptEngine engine = manager.getEngineByName("JavaScript"); 
        Double y;
        if(check()==true){
            Object result = engine.eval(x);
            jTextField1.setText(result + "");
            y = Double.parseDouble(jTextField1.getText());
        }
        else
            y = Double.parseDouble(x);
        
        return round(y,2);
    }
    
    public static double round(double value, int places) {
        if (places < 0) throw new IllegalArgumentException();

        BigDecimal bd = new BigDecimal(value);
        bd = bd.setScale(places, RoundingMode.HALF_UP);
        return bd.doubleValue();
    }
    
    public boolean check() {
    
        char z = x.charAt(x.length()-1);
        if(z=='0'||z=='1'||z=='2'||z=='3'||z=='4'||z=='5'||z=='6'||z=='7'||z=='8'||z=='9'||z=='.'||z==')')
            return true;
        else
            return false;
    }
    
    public void check2() {
    
		if(jTextField1.getText().equals("A-65, A-72, A-76 "))
			jTextField1.setText("0");
	
        if(x.contains("^")){
            int c = x.indexOf("^");
            String y = x.substring(c+1);
            
            x = x.substring(0,c);
            
            String z = "";
        
            while(check()==true && x.length() >1 && x.charAt(x.length()-1) != ')') {
         
                z = x.charAt(x.length()-1) + z;
                x = x.substring(0, x.length() - 1);
            } 
            
            if(x.charAt(x.length()-1) == ')'){
                x = x.substring(0, x.length() - 1);
                
                int l = 0;
                
                while(x.charAt(x.length()-1) != '(' || l!=0 ){
                    
                    if(x.charAt(x.length()-1)==')')
                        l++;
                    
                    else if(x.charAt(x.length()-1)=='(')
                        l--;
                    
                    z = x.charAt(x.length()-1) + z;
                    x = x.substring(0, x.length() - 1);
                    
                }
                
                
                String v = x.substring(0, x.length() - 1);
                x=z;
                try {
                    z= evaluate() + "";
                } catch (ScriptException ex) {
                    Logger.getLogger(Shivam2.class.getName()).log(Level.SEVERE, null, ex);
                }
                
                x = v;

            }
            
            Double s = Math.pow(Double.parseDouble(z), Double.parseDouble(y));
            x = x + s;
        }
    }
